<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="input-container">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="buttons">
            <button class="btn-encrypt" onclick="processText('encrypt')">Encriptar</button>
            <button class="btn-decrypt" onclick="processText('decrypt')">Desencriptar</button>
        </div>
        <div class="output-container">
            <p id="output-text">Ningún mensaje fue encontrado</p>
            <button class="btn-copy" onclick="copyText()">Copiar</button>
        </div>
        <small>Solo letras minúsculas y sin acentos</small>
    </section>
    <script src="script.js"></script>
</body>
</html>
